<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Examples</title>

    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>




<div class="container">

    <!-- my form -->
   <form role="form" class="form-horizontal">
        <div class="form-group has-error has-feedback">
            <label for="email" class="control-label col-md-3"> Email:</label>
            <div  class="col-md-6">
                <input type="email" class="form-control" name="email" id="email" placeholder="email" />
                <span class="glyphicon glyphicon-remove form-control-feedback "></span>
            </div>

       </div>
        <div class="form-group">
            <label for="twitter" class="control-label col-md-3"> Twitter:</label>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control" name="twitter" id="twitter" placeholder="twitter" />
                </div>
            </div>

       </div>
       <div class="form-group">
            <label for="name" class="control-label col-md-3"> Name:</label>
            <div class="col-md-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </div>

                    <input type="text" class="form-control" name="name" id="name" placeholder="name" />

                </div>
            </div>

       </div>

       <div class="form-group">
           <div class="col-md-offset-3 btn-group" data-toggle="buttons">
               <label class="btn btn-primary active">
                   <input type="radio" id="membership-level" name="gold" checked /> Gold
               </label>
                <label class="btn btn-primary">
                   <input type="radio" id="membership-level" name="silver" /> Silver
               </label>
                <label class="btn btn-primary">
                   <input type="radio" id="membership-level" name="bronze" /> Bronze
               </label>
           </div>

       </div>
       <div class="form-group">
            <button type="button" class="btn btn-success col-md-4 col-md-offset-3">Submit form</button>
       </div>
    </form>

    <!-- form from edx site -->

    form from edx sample code.

    <form class="form-horizontal">
  <div class="form-group has-error has-feedback">
    <label for="address" class="control-label col-md-3">Address:</label>
    <div class="col-md-6">
      <input type="text" name="address" id="address" class="form-control" />
      <!-- Glyphicon is placed after textbox -->
      <span class="glyphicon glyphicon-remove form-control-feedback"></span>
    </div>
  </div>

  <!-- Input group -->
  <div class="form-group has-error has-feedback">
    <label for="username" class="control-label col-md-3">Username:</label>
    <div class="col-md-6">
      <div class="input-group">
        <div class="input-group-addon">
          <span class="glyphicon glyphicon-user"></span>
        </div>
        <input type="text" class="form-control" name="username" id="username" />
      </div>
      <!-- Glyphicon is placed after input group-->
      <span class="glyphicon glyphicon-remove form-control-feedback"></span>
    </div>
  </div>
</form>


</div>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
