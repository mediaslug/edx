<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Examples</title>

    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>

<div class="container">


    <div id="success-alert" class="alert alert-success hidden">success</div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModal-label">Are you sure?</h4>
            </div>
            <div class="modal-body">
               Are you sure you wish to submit this album?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="save" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
</div>

    <button type="button" class="col-md-offset-3 col-md-6 btn btn-success" data-toggle="modal" data-target="#myModal">Open Dialog</button>

</div>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    $(function() {
        $('#save').click(function() {
            var formValid = true;

            // loop through every input control
            $('input').each(function() {
                // find the form group to set our success/error
                var formGroup = $(this).parents('.form-group');

                // find the glyphicon to show our check or X
                var glyphicon = formGroup.find('.glyphicon');

                // use the HTML5 checkvalidity function
                if (this.checkValidity()) {
                    // show green, remove red
                    formGroup.addClass('has-success').removeClass('has-error');

                    // show check, remove green
                    glyphicon.addClass('glyphicon-ok').removeClass('glyphicon-remove');
                } else {
                    // show red, remove green
                    formGroup.addClass('has-error').removeClass('has-success');

                    // show x, remove check
                    glyphicon.addClass('glyphicon-remove').removeClass('glyphicon-ok');

                    // mark the form as invalid
                    formValid = false;
                }

            });

            if (formValid) {
                // hide modal dialog
                $('#myModal').modal('hide');
                // show alert
                $('#success-alert').removeClass('hidden');

            }
        });
    });

</script>
</body>
</html>
