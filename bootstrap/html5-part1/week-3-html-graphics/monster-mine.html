<!DOCTYPE html>
<html>
	 <head>
		 <style>
		     #myCanvas {
		         border: 1px solid black;
		     }
		 </style>
	 <script>
	 	var canvas, context

	 	function init() {
	 		// this function is called after the page is loaded

	 		// get the canvas
	 		canvas = document.getElementById('myCanvas');

	 		// get the context
	 		context = canvas.getContext('2d')

	 		// offset the location of our graphic
	 		context.translate(100,100);
	 		drawMonster(0,0);
	 	}

	 	function drawMonster(x,y) {
	 		context.rotate(Math.PI/4);
     		context.scale(0.5, 0.5);
	 		context.fillStyle = 'lightgreen';
	 		context.fillRect(0,0,200,200);

	 		// eyes
	 		context.fillStyle = 'red';
		    context.fillRect(35,30,20,20);
		    context.fillRect(140,30,20,20);	 	

		     // interior of eye
 		    context.fillStyle='yellow';
     		context.fillRect(43,37,10,10);
     		context.fillRect(143,37,10,10);

     		     // Nose
			context.fillStyle='black';
			context.fillRect(90,70,20,80);

          // Mouth
			context.fillStyle='purple';
			context.fillRect(60,165,80,20);


			// coordinate system at (0, 0)
			drawArrow(context, 0, 0, 100, 0, 10, 'red');
			drawArrow(context, 0, 0, 0, 100, 10, 'red');
 }
	 </script>
	</head>


	<body onload="init();">
	<canvas id="myCanvas" width="400" height="400">
	    Your browser does not support the canvas tag.
	</canvas>

</body>
</html>
